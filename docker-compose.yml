version: '3.7'
services:
  nginx:
    build:
      context: nginx
    depends_on:
      - app
  app:
    build:
      context: ./laravel
    depends_on:
      - db
  db:
    build:
      context: mysql
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
