version: 2.1
jobs:
  build:
    machine:
      image: circleci/classic:edge
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-{{ checksum "laravel/composer.lock" }}-{{ checksum "laravel/package-lock.json" }}
          paths:
            - ~/caches/images.tar
      - run:
          command: |
            if [[ -e ~/caches/images.tar ]]; then
              docker load -i ~/caches/images.tar
            fi
          name: docker load
      - run:
          command: docker-compose run --rm node npm test
          name: npm test
      - run: docker-compose run --rm app php artisan migrate
      - run: mkdir -p ~/caches
      - run:
          command: |
            if [[ ! -e ~/caches/images.tar ]]; then
              docker save -o ~/caches/images.tar $(docker images --filter "dangling=false" --format "{{.Repository}}:{{.Tag}}")
            fi
          name: docker save
      - save_cache:
            - v1-{{ checksum "laravel/composer.lock" }}-{{ checksum "laravel/package-lock.json" }}
          paths:
            - ~/caches/images.tar
